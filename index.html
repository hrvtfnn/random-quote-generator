<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
    />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="box">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quotes">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          <p class="quote">Money won't create success, the freedom to make it will.</p>
          <i class="fa fa-quote-right" aria-hidden="true"></i>
        </div>
        <div class="author">
          <p class="name">Nelson Mandela</p>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fa fa-copy"></i></li>
            <li class="facebook"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="read"><i class="fa fa-book-open"></i></li>
          </ul>
          <button>New Quote</button>
          <script src="script.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
