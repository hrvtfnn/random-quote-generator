<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
    />
    <title>Random Quote Generator</title>
  </head>
  <body>
      <div>
        <form class="color-picker" action="">
          <fieldset>
            <label for="blue" class="visually-hidden">Blue</label>
            <input type="radio" name="theme" id="blue" checked>
        
            <label for="pink" class="visually-hidden">Pink theme</label>
            <input type="radio" id="pink" name="theme">
        
            <label for="light" class="visually-hidden">Light theme</label>
            <input type="radio" id="light" name="theme">
        
            <label for="green" class="visually-hidden">Green theme</label>
            <input type="radio" id="green" name="theme">
        
            <label for="dark" class="visually-hidden">Dark theme</label>
            <input type="radio" id="dark" name="theme">
          </fieldset>
        </form>
    <main>
    <div class="box">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quotes">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          <p class="quote">Money won't create success, the freedom to make it will.</p>
          <i class="fa fa-quote-right" aria-hidden="true"></i>
        </div>
        <div class="author">
          <p class="name">Nelson Mandela</p>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fa fa-copy"></i></li>
            <li class="facebook"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="read"><i class="fa fa-book-open"></i></li>
            <li class="read-more"><span class="wiki">Read more on Wikipedia</span></li>
          </ul>
          <button class="new">New Quote</button>
          <script src="script.js" type="text/javascript"></script>
        </div>
      </div>
    </div>
  </main>
  </body>
</html>
